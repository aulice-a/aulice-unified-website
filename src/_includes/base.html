<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Aulice</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body class="flex flex-col items-center min-h-screen">
    
    <nav class="w-full bg-white shadow-lg p-4 md:p-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-blue-600 flex items-center justify-center shadow-lg">
                    <svg class="w-2/3 h-2/3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 12h5v8h10v-8h5L12 2z" fill="#fff" stroke="none" />
                        <path d="M12 2L2 12h5v8h10v-8h5L12 2z" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="text-2xl md:text-3xl font-bold text-blue-800">Aulice.ca</div>
            </div>
            <div class="flex items-center space-x-4 md:space-x-6 text-gray-700 font-semibold">
                <a href="/" class="hover:text-blue-600 transition duration-300 ease-in-out">Home</a>
                <a href="/about/" class="hover:text-blue-600 transition duration-300 ease-in-out">About Us</a>
                <a href="/pricing/" class="hover:text-blue-600 transition duration-300 ease-in-out">Pricing plans</a>
                <a href="/lexicon/" class="hover:text-blue-600 transition duration-300 ease-in-out">Lexicon</a>
                <a href="/teacher/" class="hover:text-blue-600 transition duration-300 ease-in-out">Teacher</a>
                <a href="/contact/" class="hover:text-blue-600 transition duration-300 ease-in-out">Contact</a>
            </div>
            <div class="hidden md:block">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Sign In
                </button>
            </div>
        </div>
    </nav>

    <main class="w-full flex-grow">
        {{ content | safe }}
    </main>
    
    <footer class="w-full text-center py-8 bg-gray-800 text-white mt-auto">
        <p>Â© 2025 Aulice.ca. All rights reserved.</p>
        <div class="flex justify-center flex-wrap gap-4 mt-4 text-sm">
            <a href="/" class="hover:underline">Home</a>
            <a href="/about/" class="hover:underline">About Us</a>
            <a href="/pricing/" class="hover:underline">Pricing Plans</a>
            <a href="/lexicon/" class="hover:underline">Lexicon</a>
            <a href="/teacher/" class="hover:underline">Teacher</a>
            <a href="/contact/" class="hover:underline">Contact</a>
        </div>
    </footer>
    
    <div id="course-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 transition-opacity duration-300 ease-in-out">
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-11/12 md:w-2/3 lg:w-1/2 max-h-[90vh] overflow-y-auto transform transition-transform duration-300 ease-in-out scale-95">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-3xl font-bold text-blue-800"></h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 transition-colors duration-300 ease-in-out">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-content" class="space-y-4">
            </div>
        </div>
    </div>
    
    <script src="/js/modal.js"></script>
    
    </body>
</html>
